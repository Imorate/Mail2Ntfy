name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - README.md
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - README.md
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build (CI mode)
        run: mvn -ntp -B -DskipTests package

      - name: Run tests
        run: mvn -ntp -B test

      - name: Verify dependency integrity
        run: mvn -ntp -B verify -DskipTests
